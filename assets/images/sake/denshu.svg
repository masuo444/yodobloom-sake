<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#E0F2F1"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#1B3B1B" stroke="#0F2A0F" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#1B3B1B" stroke="#0F2A0F" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#009688"/>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="160" text-anchor="middle" fill="#1B3B1B" font-family="serif" font-size="20" font-weight="bold">田酒</text>
  
  <!-- Subtitle -->
  <text x="150" y="180" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="12">Denshu</text>
  
  <!-- Decorative Element (Rice field) -->
  <path d="M130 200 L140 195 L150 200 L160 195 L170 200" stroke="#009688" stroke-width="2" fill="none"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>