<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#E8E5FF"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#2E1B4D" stroke="#1A0F2A" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#2E1B4D" stroke="#1A0F2A" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#9C27B0"/>
  
  <!-- Star Pattern -->
  <g transform="translate(150,60)">
    <path d="M0,-10 L3,0 L10,0 L5,5 L7,12 L0,8 L-7,12 L-5,5 L-10,0 L-3,0 Z" fill="#FFD700" opacity="0.8"/>
    <path d="M15,-5 L17,0 L20,0 L18,2 L19,5 L15,3 L11,5 L12,2 L10,0 L13,0 Z" fill="#FFF" opacity="0.6"/>
    <path d="M-15,5 L-13,8 L-10,8 L-12,10 L-11,13 L-15,11 L-19,13 L-18,10 L-20,8 L-17,8 Z" fill="#FFF" opacity="0.6"/>
  </g>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="150" text-anchor="middle" fill="#2E1B4D" font-family="serif" font-size="18" font-weight="bold">悠星</text>
  
  <!-- Subtitle -->
  <text x="150" y="170" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">Yusei</text>
  
  <!-- Decorative Element -->
  <path d="M130 190 Q150 185 170 190 Q150 195 130 190" fill="#9C27B0" opacity="0.7"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>