<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#FFF8E1"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#1A237E" stroke="#0D1242" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#1A237E" stroke="#0D1242" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#FF9800"/>
  
  <!-- Reiwa Era Symbol -->
  <g transform="translate(150,60)">
    <circle cx="0" cy="0" r="15" fill="#FF9800" opacity="0.3"/>
    <text x="0" y="6" text-anchor="middle" fill="#FF9800" font-family="serif" font-size="14" font-weight="bold">令</text>
  </g>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="145" text-anchor="middle" fill="#1A237E" font-family="serif" font-size="12" font-weight="bold">令和一号</text>
  <text x="150" y="160" text-anchor="middle" fill="#1A237E" font-family="serif" font-size="12" font-weight="bold">酵母</text>
  
  <!-- Subtitle -->
  <text x="150" y="180" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="8">Reiwa Ichigo</text>
  
  <!-- Era Badge -->
  <rect x="125" y="190" width="50" height="12" fill="#FF9800" rx="3"/>
  <text x="150" y="199" text-anchor="middle" fill="#FFF" font-family="sans-serif" font-size="8" font-weight="bold">新時代</text>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>