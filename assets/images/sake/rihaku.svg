<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f8f8"/>
  
  <!-- Sake Bottle Shape -->
  <g transform="translate(150, 200)">
    <!-- Bottle Body -->
    <rect x="-40" y="-80" width="80" height="160" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Bottle Neck -->
    <rect x="-20" y="-120" width="40" height="50" rx="3" fill="#5d6d7e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Bottle Cap -->
    <rect x="-15" y="-130" width="30" height="15" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    
    <!-- Label Background -->
    <rect x="-35" y="-50" width="70" height="90" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Brand Name - 李白 -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#34495e">李白</text>
    
    <!-- Subtitle -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">RIHAKU</text>
    
    <!-- Decorative Poetry Scroll -->
    <g transform="translate(0, 25)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="none" stroke="#34495e" stroke-width="2"/>
      <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#34495e" stroke-width="1"/>
      <line x1="-8" y1="2" x2="8" y2="2" stroke="#34495e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="360" rx="50" ry="10" fill="#000000" opacity="0.2"/>
</svg>