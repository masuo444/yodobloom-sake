<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#F3E5F5"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#4A148C" stroke="#2E0854" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#4A148C" stroke="#2E0854" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#9C27B0"/>
  
  <!-- Zen Circle -->
  <g transform="translate(150,60)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#9C27B0" stroke-width="3" opacity="0.8"/>
    <path d="M-8,-8 Q0,0 8,8" stroke="#9C27B0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="155" text-anchor="middle" fill="#4A148C" font-family="serif" font-size="20" font-weight="bold">百黙</text>
  
  <!-- Subtitle -->
  <text x="150" y="175" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">Hyakumoku</text>
  
  <!-- Quality Badge -->
  <rect x="125" y="185" width="50" height="12" fill="#9C27B0" rx="3"/>
  <text x="150" y="194" text-anchor="middle" fill="#FFF" font-family="sans-serif" font-size="8" font-weight="bold">特A地区</text>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>