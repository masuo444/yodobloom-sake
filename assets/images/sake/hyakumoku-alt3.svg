<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#E8EAF6"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#3F51B5"/>
  
  <!-- Alt.3 Symbol -->
  <g transform="translate(150,60)">
    <rect x="-12" y="-8" width="24" height="16" fill="#3F51B5" opacity="0.3" rx="3"/>
    <text x="0" y="3" text-anchor="middle" fill="#3F51B5" font-family="sans-serif" font-size="12" font-weight="bold">Alt.3</text>
  </g>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="150" text-anchor="middle" fill="#1A1A1A" font-family="serif" font-size="16" font-weight="bold">百黙</text>
  <text x="150" y="170" text-anchor="middle" fill="#3F51B5" font-family="sans-serif" font-size="12" font-weight="bold">Alt.3</text>
  
  <!-- Subtitle -->
  <text x="150" y="185" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="8">Alternative</text>
  
  <!-- Limited Badge -->
  <rect x="125" y="195" width="50" height="12" fill="#FF5722" rx="3"/>
  <text x="150" y="204" text-anchor="middle" fill="#FFF" font-family="sans-serif" font-size="8" font-weight="bold">限定ブレンド</text>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>