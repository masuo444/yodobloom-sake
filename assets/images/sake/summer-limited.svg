<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#B3E5FC"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#1B3B3B" stroke="#0F2A2A" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#1B3B3B" stroke="#0F2A2A" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#2196F3"/>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="145" text-anchor="middle" fill="#1B3B3B" font-family="serif" font-size="14" font-weight="bold">夏季限定</text>
  
  <!-- Subtitle -->
  <text x="150" y="165" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">Summer Limited</text>
  
  <!-- Decorative Element (Waves) -->
  <path d="M130 190 Q140 185 150 190 Q160 195 170 190" stroke="#2196F3" stroke-width="2" fill="none"/>
  <path d="M130 200 Q140 195 150 200 Q160 205 170 200" stroke="#2196F3" stroke-width="2" fill="none"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>