<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#E0E0E0"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#FFD700"/>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="160" text-anchor="middle" fill="#1A1A1A" font-family="serif" font-size="20" font-weight="bold">黒龍</text>
  
  <!-- Subtitle -->
  <text x="150" y="180" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="12">Kokuryu</text>
  
  <!-- Decorative Element (Dragon) -->
  <path d="M130 200 Q135 195 140 200 Q145 205 150 200 Q155 195 160 200 Q165 205 170 200" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>