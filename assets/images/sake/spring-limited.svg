<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#F8BBD0"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#2B1B3B" stroke="#1A0F2A" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#2B1B3B" stroke="#1A0F2A" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#FF69B4"/>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="145" text-anchor="middle" fill="#2B1B3B" font-family="serif" font-size="14" font-weight="bold">春季限定</text>
  
  <!-- Subtitle -->
  <text x="150" y="165" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">Spring Limited</text>
  
  <!-- Decorative Element (Cherry blossoms) -->
  <circle cx="130" cy="190" r="3" fill="#FF69B4"/>
  <circle cx="150" cy="185" r="3" fill="#FF69B4"/>
  <circle cx="170" cy="190" r="3" fill="#FF69B4"/>
  <circle cx="140" cy="205" r="3" fill="#FF69B4"/>
  <circle cx="160" cy="205" r="3" fill="#FF69B4"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>