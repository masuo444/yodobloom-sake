<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f8f8"/>
  
  <!-- Sake Bottle Shape -->
  <g transform="translate(150, 200)">
    <!-- Bottle Body -->
    <rect x="-40" y="-80" width="80" height="160" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Bottle Neck -->
    <rect x="-20" y="-120" width="40" height="50" rx="3" fill="#bb8fce" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Bottle Cap -->
    <rect x="-15" y="-130" width="30" height="15" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    
    <!-- Label Background -->
    <rect x="-35" y="-50" width="70" height="90" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Brand Name - 十二六 -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9b59b6">十二六</text>
    
    <!-- Subtitle -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">JUNIROKU</text>
    
    <!-- Decorative Number -->
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#9b59b6" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">126</text>
    </g>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="360" rx="50" ry="10" fill="#000000" opacity="0.2"/>
</svg>