<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f8f8"/>
  
  <!-- Sake Bottle Shape -->
  <g transform="translate(150, 200)">
    <!-- Bottle Body -->
    <rect x="-40" y="-80" width="80" height="160" rx="5" fill="#85c1e9" stroke="#5dade2" stroke-width="2"/>
    
    <!-- Bottle Neck -->
    <rect x="-20" y="-120" width="40" height="50" rx="3" fill="#aed6f1" stroke="#5dade2" stroke-width="2"/>
    
    <!-- Bottle Cap -->
    <rect x="-15" y="-130" width="30" height="15" rx="2" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Label Background -->
    <rect x="-35" y="-50" width="70" height="90" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Brand Name - 雪中梅 -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5dade2">雪中梅</text>
    
    <!-- Subtitle -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">SECCHUBAI</text>
    
    <!-- Decorative Plum Blossom in Snow -->
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#5dade2" stroke-width="2"/>
      <!-- Snowflake -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="2" fill="#ffffff"/>
        <line x1="0" y1="-6" x2="0" y2="6" stroke="#ffffff" stroke-width="1"/>
        <line x1="-6" y1="0" x2="6" y2="0" stroke="#ffffff" stroke-width="1"/>
        <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ffffff" stroke-width="1"/>
        <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ffffff" stroke-width="1"/>
      </g>
      <!-- Plum blossom -->
      <circle cx="6" cy="6" r="2" fill="#e91e63" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="360" rx="50" ry="10" fill="#000000" opacity="0.2"/>
</svg>