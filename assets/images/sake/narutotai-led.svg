<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#FFE5E5"/>
  
  <!-- Bottle Shape -->
  <path d="M100 80 L100 40 L200 40 L200 80 L220 350 L80 350 Z" fill="#8B0000" stroke="#5A0000" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="130" y="20" width="40" height="40" fill="#8B0000" stroke="#5A0000" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="20" rx="25" ry="8" fill="#FFD700"/>
  
  <!-- LED Effect -->
  <circle cx="150" cy="60" r="15" fill="#FF0000" opacity="0.8"/>
  <circle cx="150" cy="60" r="10" fill="#FF3333" opacity="0.6"/>
  <circle cx="150" cy="60" r="5" fill="#FF6666" opacity="0.4"/>
  
  <!-- Label -->
  <rect x="110" y="120" width="80" height="120" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="150" text-anchor="middle" fill="#8B0000" font-family="serif" font-size="16" font-weight="bold">鳴門鯛</text>
  
  <!-- LED Text -->
  <text x="150" y="170" text-anchor="middle" fill="#FF0000" font-family="sans-serif" font-size="14" font-weight="bold">LED</text>
  
  <!-- Subtitle -->
  <text x="150" y="190" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">Narutotai</text>
  
  <!-- Award Badge -->
  <rect x="120" y="200" width="60" height="15" fill="#FFD700" rx="5"/>
  <text x="150" y="210" text-anchor="middle" fill="#8B0000" font-family="sans-serif" font-size="8" font-weight="bold">PLATINUM</text>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="370" rx="35" ry="10" fill="#000" opacity="0.2"/>
</svg>